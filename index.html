<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="heading">
            <h1>Notebook</h1>
            <h2>A simple way to keep track of your thoughts</h2>
        </div>
    </header>
    <form class="new-note-form">
        <input type="text" class="note-title" placeholder="Note title" maxlength="30" required>
        <textarea class="note-content" placeholder="Note content" cols="20" rows="5" maxlength="500" required></textarea>
        <div class="button-row">
            <button class="save-note">Save note to list</button>
            <button class="clear-current">Clear this note</button>
            <button class="delete-all">Delete all notes</button>
        </div>
    </form>
    <section class="saved-notes"></section>
    <script src="scripts.js"></script>
</body>
</html>
